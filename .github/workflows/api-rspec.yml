name: DockHealth Api
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4
          bundler-cache: true
      - uses: actions/checkout@v3
      - name: Build and test with rspec
        run: |
          gem install bundler
          bundle exec rspec spec
