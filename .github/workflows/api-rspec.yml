name: "DockHealth API RSpec Tests"

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: DockHealth API
    runs-on: ubuntu-latest
  steps:
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.4
        bundler-cache: true
    - name: Run bundle install
      run: bundle install
    - name: Build and test with rspec
      env:
        RAILS_ENV: test
      run: bundle exec rspec spec
