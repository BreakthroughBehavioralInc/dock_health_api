name: DockHealth Api
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4
          bundler-cache: true
      - name: Run bundle install
        run: |
          gem install bundler
          bundle install
